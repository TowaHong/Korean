<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓文發音2：其他母音、基本子音單字練習</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.1em;
            margin: 0;
        }
        h1 span {
            display: block;
        }
        button {
            font-size: 3.6em;
            padding: 30px 60px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            font-size: 6em;
            background-color: yellow;
            color: black;
            margin-top: 20px;
            padding: 20px;
            display: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-family: 'Nanum Gothic', sans-serif;
        }
        #instruction, #result-instruction {
            font-size: 1.2em;
        }
        .spacer {
            height: 20px;
        }
        .double-spacer {
            height: 40px;
        }
        .logo {
            width: auto;
            height: 2.52em;
            padding: 30px 60px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>
        <span>[韓文發音2]</span>
        <span>其他母音、基本子音</span>
        <span>單字發音練習</span>
    </h1>

    <div class="spacer"></div>

    <button id="generate">造字</button>
    <div id="instruction" style="display: none;">(👆點擊「造字」可再造字)</div>

    <div id="result"></div>
    <div id="result-instruction" style="display: none;">(👆點擊韓文單字即可聽到發音)</div>

    <div class="double-spacer"></div>

    <!-- 로고 이미지 -->
    <img src="https://towahong.github.io/korean/towalogo.jpg" alt="東禾韓語中心 로고" class="logo">

    <script>
        const words = [
            '애', '얘', '예', '와', '우와', '위', '왜', '의사', '거위', '개미', '가게', '가위', '네모', '메뉴', '아내', '사과', '새우', '시계', '샤워', '예요',
            '도구', '더워요', '다리', '라디오', '바다', '배', '과자', '돼지', '구두', '나라', '머리', '바나나', '바지', '지도', '모자', '아버지', '야자수', 
            '여자', '벼', '요리', '유리', '새', '게', '세수', '그네', '얘기', '서예', '뭐', '줘요', '쇠고기', '외우다', '두뇌', '귀', '쉬다', '쥐', 
            '의자', '여의도', '예의', '가지', '비누', '귀여워', '외교', '외모'
        ];

        function generateWord() {
            const randomWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById('result').textContent = randomWord;
            document.getElementById('result').style.display = 'inline-block';
            document.getElementById('instruction').style.display = 'block';
            document.getElementById('result-instruction').style.display = 'block';
        }

        document.getElementById('generate').addEventListener('click', generateWord);

        document.getElementById('result').addEventListener('click', function() {
            const word = this.textContent;
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'ko-KR';
            utterance.rate = 0.7;
            window.speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
