<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓文發音4：尾音、連音單字練習</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.1em;
            margin: 0;
        }
        h1 span {
            display: block;
        }
        button {
            font-size: 3.6em;
            padding: 30px 60px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            font-size: 6em;
            background-color: yellow;
            color: black;
            margin-top: 20px;
            padding: 20px;
            display: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-family: 'Nanum Gothic', sans-serif;
        }
        #correction {
            font-size: 4em;
            margin-top: 20px;
            padding: 20px;
            display: none;
            background-color: orange;
            color: black;
            border-radius: 5px;
            font-weight: bold; /* 대응되는 단어에 bold 추가 */
            font-family: 'Nanum Gothic', sans-serif;
        }
        #instruction, #result-instruction {
            font-size: 1.2em;
        }
        .spacer {
            height: 20px;
        }
        .double-spacer {
            height: 40px;
        }
        .logo {
            width: auto;
            height: 2.52em;
            padding: 30px 60px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>
        <span>[韓文發音4]</span>
        <span>尾音、連音</span>
        <span>單字發音練習</span>
    </h1>

    <div class="spacer"></div>

    <!-- 로고 이미지: 한칸 위로 올림 -->
    <img src="https://towahong.github.io/korean/towalogo.jpg" alt="東禾韓語中心 로고" class="logo">

    <button id="generate">造字</button>
    <div id="instruction" style="display: none;">(👆點擊「造字」可再造字)</div>

    <div id="result"></div>
    <div id="result-instruction" style="display: none;">(👆點擊韓文單字即可確認發音)</div>
    <div id="correction"></div> <!-- 주황색 배경으로 보이는 단어 표시 -->

    <div class="double-spacer"></div>

    <script>
        const words = [
            '빗', '삼', '벽', '부엌', '밖', '눈', '곧', '밑', '옷', '낮', '산', '꽃', '히읗', '달', '곰', '집', '잎', '방', 
            '수박', '책', '돈', '레몬', '신문', '우산', '빛', '딸기', '물', '발', '연필', '남자', '엄마', '컴퓨터', '밥', 
            '입', '무릎', '숲', '가방', '공', '냉장고', '창문', '한국', '대학', '대만', '라면', '인기', '숟가락', '가을', 
            '겨울', '봄', '여름', '앞', '사랑', '공항', '넋', '닭', '앉다', '많다', '짧다', '핥다', '얇다', '앓다', '닮다', 
            '삶', '없다', '읊다', '잃다', '젊다', '외곬', '넓다', '낯이', '국이', '옷을', '밥이', '부엌에', '문어', '쌀이', 
            '살아요', '닫아요', '좋아요', '좋은', '좋을', '많아요', '많은', '많을'
        ];

        const corrections = [
            '빋', '삼', '벽', '부억', '박', '눈', '곧', '믿', '옫', '낟', '산', '꼳', '히읃', '달', '곰', '집', '입', '방', 
            '수박', '책', '돈', '레몬', '신문', '우산', '빋', '딸기', '물', '발', '연필', '남자', '엄마', '컴퓨터', '밥', 
            '입', '무릅', '숩', '가방', '공', '냉장고', '창문', '한국', '대학', '대만', '라면', '인기', '숟가락', '가을', 
            '겨울', '봄', '여름', '압', '사랑', '공항', '넉', '닥', '안다', '만다', '짤다', '할다', '얄다', '알다', '담다', 
            '삼', '업다', '읍다', '일다', '점다', '외골', '널다', '나치', '구기', '오슬', '바비', '부어케', '무너', '싸리', 
            '사라요', '다다요', '조아요', '조은', '조을', '마나요', '마는', '마늘'
        ];

        function generateWord() {
            const index = Math.floor(Math.random() * words.length);
            const randomWord = words[index];
            const correctionWord = corrections[index];

            document.getElementById('result').textContent = randomWord;
            document.getElementById('correction').textContent = ''; // 대응되는 단어 초기화
            document.getElementById('result').style.display = 'inline-block';
            document.getElementById('correction').style.display = 'none'; // 대응되는 단어 숨기기
            document.getElementById('instruction').style.display = 'block';
            document.getElementById('result-instruction').style.display = 'block';
        }

        document.getElementById('generate').addEventListener('click', generateWord);

        document.getElementById('result').addEventListener('click', function() {
            const word = this.textContent;
            const index = words.indexOf(word);
            const correctionWord = corrections[index];

            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'ko-KR';
            utterance.rate = 0.7;
            window.speechSynthesis.speak(utterance);

            // 단어 클릭 시 대응되는 단어 표시
            document.getElementById('correction').textContent = `[${correctionWord}]`;
            document.getElementById('correction').style.display = 'inline-block';
        });
    </script>
</body>
</html>
